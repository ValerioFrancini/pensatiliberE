<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Non mi avrete mai!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Non mi avrete mai!</h1>
    </header>

    <!-- Login Section -->
    <section id="login">
        <h2>Login</h2>
        <form id="login-form">
            <label for="username">Username:</label>
            <input type="text" id="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" required>

            <button type="submit">Login</button>
        </form>
        <form id="register-form">
            <h3>Register</h3>
            <label for="new-username">Username:</label>
            <input type="text" id="new-username" required>

            <label for="new-password">Password:</label>
            <input type="password" id="new-password" required>

            <button type="submit">Register</button>
        </form>
    </section>

    <!-- Placeholder Sections -->
    <section id="calendar">
        <h2>Interactive Calendar</h2>
        <div id="calendar-container"></div>
    </section>

    <section id="notes">
        <h2>Notes</h2>
        <div id="notes-container"></div>
    </section>

    <section id="habit-tracker">
        <h2>Habit Tracker</h2>
        <div id="habit-tracker-container"></div>
    </section>

    <section id="expenses">
        <h2>Expense Tracker</h2>
        <div id="expenses-container"></div>
    </section>

    <section id="todo">
        <h2>To-Do List</h2>
        <div id="todo-container"></div>
    </section>

    <section id="mood-tracker">
        <h2>Mood Tracker</h2>
        <div id="mood-tracker-container"></div>
    </section>

    <section id="archive">
        <h2>Archive</h2>
        <div id="archive-container"></div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Contro la chiesa, contro lo stato, contro la polizia</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
